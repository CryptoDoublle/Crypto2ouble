!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stake Style Dice</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1923;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #1c2a38;
      margin-top: 50px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      color: #58a6ff;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin: 10px 0;
    }

    input[type="number"] {
      width: 100%;
    }

    .slider-container {
      margin: 20px 0;
    }

    #slider {
      width: 100%;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .buttons button {
      flex: 1;
      margin: 0 5px;
      background-color: #2ea043;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #238636;
    }

    #result {
      font-size: 1.4em;
      margin-top: 20px;
      font-weight: bold;
    }

    .green {
      color: limegreen;
    }

    .red {
      color: tomato;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Dice</h1>

    <label>Bet Amount:</label>
    <input type="number" id="bet" placeholder="Enter bet amount" />

    <div class="slider-container">
      <label>Win Chance: <span id="chanceLabel">50</span>%</label>
      <input type="range" min="1" max="98" value="50" id="slider" oninput="updateChance()" />
    </div>

    <div class="buttons">
      <button onclick="roll('under')">Roll Under</button>
      <button onclick="roll('over')">Roll Over</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function updateChance() {
      document.getElementById("chanceLabel").innerText = document.getElementById("slider").value;
    }

    function roll(direction) {
      const bet = parseFloat(document.getElementById("bet").value);
      const chance = parseFloat(document.getElementById("slider").value);
      const resultEl = document.getElementById("result");
      const roll = Math.random() * 100;
      const profit = ((100 / chance) * bet - bet).toFixed(2);

      let win = false;

      if (direction === "under" && roll < chance) win = true;
      if (direction === "over" && roll > (100 - chance)) win = true;

      if (isNaN(bet) || bet <= 0) {
        resultEl.innerHTML = "<span class='red'>Invalid bet amount.</span>";
        return;
      }

      if (win) {
        resultEl.innerHTML = `<span class='green'>You Rolled ${roll.toFixed(2)} — You Win! +${profit}</span>`;
      } else {
        resultEl.innerHTML = `<span class='red'>You Rolled ${roll.toFixed(2)} — You Lose!</span>`;
      }
    }
  </script>
</body>
</html>
