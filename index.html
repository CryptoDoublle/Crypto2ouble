!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - Stake.com Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2c2f36;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dice {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: black;
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .btn-roll {
            padding: 15px 30px;
            background-color: #00c853;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-roll:hover {
            background-color: #00b34a;
        }
        .bet-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .result {
            font-size: 1.5em;
            color: #00c853;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dice Roll Game</h1>
    
    <div class="dice-container">
        <div class="dice" id="dice1">1</div>
        <div class="dice" id="dice2">1</div>
    </div>

    <button class="btn-roll" onclick="rollDice()">Roll Dice</button>

    <div class="bet-info">
        <p>Place your bet: <input type="number" id="betAmount" value="1" min="1" step="1"></p>
    </div>
    
    <div class="result" id="result"></div>
</div>

<script>
    function rollDice() {
        // Get bet amount
        const betAmount = parseInt(document.getElementById("betAmount").value);
        
        // Generate random values for dice (between 1 and 6)
        const dice1 = Math.floor(Math.random() * 6) + 1;
        const dice2 = Math.floor(Math.random() * 6) + 1;

        // Update the dice display
        document.getElementById("dice1").textContent = dice1;
        document.getElementById("dice2").textContent = dice2;

        // Calculate sum of the dice rolls
        const sum = dice1 + dice2;

        // Display result
        document.getElementById("result").textContent = `You rolled a ${sum}! Bet amount: $${betAmount}`;
    }
</script>

</body>
