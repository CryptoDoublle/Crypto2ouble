!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Game</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .slider {
      width: 80%;
      margin: 20px auto;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1em;
      border: none;
    }

    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }

    #imageResult {
      margin-top: 20px;
    }

    #imageResult img {
      width: 150px;
      display: none;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>CryptoDice</h1>

  <p>Enter your amount:</p>
  <input type="number" id="betAmount" placeholder="Enter amount" />

  <p>Choose win chance: <span id="chanceValue">50</span>%</p>
  <input type="range" min="1" max="98" value="50" id="chanceSlider" class="slider" oninput="updateChance()"/>

  <br>
  <button onclick="rollDice()">Roll Dice</button>

  <div id="result"></div>
  <div id="imageResult">
    <img id="winImg" src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Win!" />
    <img id="loseImg" src="https://media.giphy.com/media/3oz8xLd9DJq2l2VFtu/giphy.gif" alt="Lose!" />
  </div>

  <script>
    function updateChance() {
      const slider = document.getElementById("chanceSlider");
      document.getElementById("chanceValue").textContent = slider.value;
    }

    function rollDice() {
      const bet = parseFloat(document.getElementById("betAmount").value);
      const chance = parseFloat(document.getElementById("chanceSlider").value);
      const result = document.getElementById("result");
      const winImg = document.getElementById("winImg");
      const loseImg = document.getElementById("loseImg");

      winImg.style.display = "none";
      loseImg.style.display = "none";

      if (isNaN(bet) || bet <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const roll = Math.random() * 100;
      const profit = (100 / chance) * bet;

      if (roll < chance) {
        result.innerHTML = `You rolled ${roll.toFixed(2)}<br> You win <b>${profit.toFixed(2)}</b> coins!`;
        result.style.color = "lime";
        winImg.style.display = "block";
      } else {
        result.innerHTML = `You rolled ${roll.toFixed(2)}<br> You lose!`;
        result.style.color = "red";
        loseImg.style.display = "block";
      }
    }
  </script>
</body>
</html>
