<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoDouble Dice</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; text-align: center; }
    .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { padding: 10px; margin: 10px 0; width: 100%; font-size: 16px; }
    .hidden { display: none; }
    #intro img { width: 100%; max-width: 300px; cursor: pointer; border-radius: 10px; }
  </style>
</head>
<body>  <!-- Intro Image Page -->  <div class="container" id="intro">
    <h2>Welcome to CryptoDouble</h2>
    <p>Click to play Dice</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Dice_2-4.svg/2048px-Dice_2-4.svg.png" onclick="goToLogin()" alt="Dice Image" />
  </div>  <!-- Login Section -->  <div class="container hidden" id="login">
    <h2>Enter your username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button onclick="enterSite()">Enter</button>
  </div>  <!-- Dashboard Section -->  <div class="container hidden" id="dashboard">
    <h2>Hello, <span id="displayName"></span></h2>
    <label for="currency">Choose your currency:</label>
    <select id="currency" onchange="updateAddress()">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="DOGE">Dogecoin (DOGE)</option>
      <option value="USDT">USDT (TRC-20)</option>
    </select>
    <p><strong>Deposit Address:</strong></p>
    <p id="walletAddress">Loading...</p><p><strong>Your Balance:</strong> <span id="balance">0</span></p>

<h3>Play Dice</h3>
<p>Pick a number between 1 and 100</p>
<input type="number" id="guess" min="1" max="100" placeholder="Your guess" />
<button onclick="rollDice()">Roll</button>
<p id="result"></p>

  </div>  <script>
    const addresses = {
      BTC: '1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa',
      DOGE: 'DFundExampleAddres123456789',
      USDT: 'TExampleTronAddress12345678'
    };

    function goToLogin() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function enterSite() {
      const username = document.getElementById('username').value;
      if (username.trim()) {
        document.getElementById('displayName').textContent = username;
        document.getElementById('login').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        updateAddress();
      }
    }

    function updateAddress() {
      const currency = document.getElementById('currency').value;
      document.getElementById('walletAddress').textContent = addresses[currency];
    }

    function rollDice() {
      const guess = parseInt(document.getElementById('guess').value);
      const roll = Math.floor(Math.random() * 100) + 1;
      let result = '';

      if (isNaN(guess) || guess < 1 || guess > 100) {
        result = 'Please enter a valid number between 1 and 100.';
      } else {
        result = `Dice rolled: ${roll}. You ` + (roll === guess ? 'WIN!' : 'lose.');
      }

      document.getElementById('result').textContent = result;
    }
  </script></body>
</html>
