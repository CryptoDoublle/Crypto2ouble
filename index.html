
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - Stake.com Style</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1a202c, #2d3748);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(44, 47, 52, 0.8);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            color: #00c853;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .dice {
            width: 90px;
            height: 90px;
            background-color: #ffffff;
            color: #333;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .dice:hover {
            transform: scale(1.1);
        }
        .btn-roll {
            padding: 18px 35px;
            background-color: #00c853;
            border: none;
            color: white;
            font-size: 1.4em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 30px;
        }
        .btn-roll:hover {
            background-color: #03a96b;
            transform: scale(1.05);
        }
        .bet-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80px;
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }
        .result {
            font-size: 1.5em;
            color: #00c853;
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        .footer {
            margin-top: 50px;
            font-size: 1.1em;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dice Roll Game</h1>
    
    <div class="dice-container">
        <div class="dice" id="dice1">1</div>
        <div class="dice" id="dice2">1</div>
    </div>

    <button class="btn-roll" onclick="rollDice()">Roll Dice</button>

    <div class="bet-info">
        <p>Place your bet: <input type="number" id="betAmount" value="1" min="1" step="1"></p>
    </div>
    
    <div class="result" id="result"></div>

    <div class="footer">Powered by CryptoDouble</div>
</div>

<script>
    function rollDice() {
        // Get bet amount
        const betAmount = parseInt(document.getElementById("betAmount").value);
        
        // Generate random values for dice (between 1 and 6)
        const dice1 = Math.floor(Math.random() * 6) + 1;
        const dice2 = Math.floor(Math.random() * 6) + 1;

        // Update the dice display
        document.getElementById("dice1").textContent = dice1;
        document.getElementById("dice2").textContent = dice2;

        // Calculate sum of the dice rolls
        const sum = dice1 + dice2;

        // Display result
        document.getElementById("result").textContent = `You rolled a ${sum}! Bet amount: $${betAmount}`;
    }
</script>
