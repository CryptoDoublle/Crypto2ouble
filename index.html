!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litepick.io Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
        .game-item .info {
            padding: 10px;
            text-align: center;
        }
        .game-item h3 {
            margin: 10px 0;
        }
        .game-item p {
            font-size: 14px;
            color: #555;
        }
        .game-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .game-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Litepick.io Games</h1>
    <div class="game-list" id="game-list">
        <!-- Games will be populated here using JavaScript -->
    </div>
</div>

<script>
    // Example game data
    const games = [
        { title: "Game 1", description: "This is the first game on the site.", image: "https://via.placeholder.com/300", link: "https://litepick.io/game1" },
        { title: "Game 2", description: "This is the second game on the site.", image: "https://via.placeholder.com/300", link: "https://litepick.io/game2" },
        { title: "Game 3", description: "This is the third game on the site.", image: "https://via.placeholder.com/300", link: "https://litepick.io/game3" },
    ];

    // Function to display the games on the HTML page
    function displayGames() {
        const gameListContainer = document.getElementById('game-list');
        games.forEach(game => {
            const gameItem = document.createElement('div');
            gameItem.classList.add('game-item');

            gameItem.innerHTML = `
                <img src="${game.image}" alt="${game.title}">
                <div class="info">
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <a href="${game.link}" target="_blank">Play Now</a>
                </div>
            `;

            gameListContainer.appendChild(gameItem);
        });
    }

    // Call the function to display games when the page loads
    window.onload = displayGames;
</script>

</body>
